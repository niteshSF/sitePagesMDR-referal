        <p

      </div>

  </body>
  <script>
    lucide.createIcons();

    const params = new URLSearchParams(window.location.search);

    let data = [];

    // Function to fetch and display the data
    async function fetchData() {
      try {
        const response = await fetch("../assets/data.json");
        data = await response.json();
        displayData();
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Function to display the filtered data
    function displayData() {
      const item = data.find((d) => d.id === parseInt(params.get("id")));
      if (item) {
        document.getElementById("title").textContent = item.document_name;
        document.getElementById("document_id").textContent = item.id;
        document.getElementById("name_vernacular").textContent = item.document_name;
        document.getElementById("author_name").textContent = item.name_in_ver;
        document.getElementById("lang").textContent = item.language;
        document.getElementById("script").textContent = item.script;
        document.getElementById("type").textContent = item.type;
        document.getElementById("subject").textContent = item.subject;
        document.getElementById("specific_category").textContent = item.specific_category;
        document.getElementById("summary").textContent = item.summary;
        document.getElementById("toc").textContent = item.toc;
      }
      else 
      {
        document.getElementById("title").textContent = "Not Found";
        document.getElementById("document_id").textContent = "";
        document.getElementById("name_vernacular").textContent = "";
        document.getElementById("author_name").textContent = "";
        document.getElementById("lang").textContent = "";
        document.getElementById("script").textContent = "";
        document.getElementById("type").textContent = "";
        document.getElementById("subject").textContent = "";
        document.getElementById("specific_category").textContent = "";
        document.getElementById("summary").textContent = "";
        document.getElementById("toc").textContent = "";
      }
    }

    fetchData();
  </script>
