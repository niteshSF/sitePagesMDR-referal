<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen max-w-screen font-epilogue overflow-hidden">
    <!-- Fullscreen Video Background -->
    <div class="fixed inset-0 w-full h-full overflow-hidden -z-10">
      <video
        id="bg-video"
        class="w-full h-full object-cover"
        src="assets/credit-video.mp4"
        autoplay
        muted
        playsinline
      ></video>
    </div>

    <!-- Background Audio -->
    <audio id="bg-audio" src="assets/credit-audio.mp3" autoplay loop></audio>

    <!-- Navigation -->
    <nav
      class="absolute top-14 left-10 p-2 pr-6 text-white bg-black bg-opacity-30 rounded-md z-10 text-md md:text-2xl"
    >
      <div
        class="flex gap-0 cursor-pointer items-center"
        onclick="history.back()"
      >
        <i data-lucide="arrow-big-left-dash" class="text-white w-10 h-7"></i>
        <p>Back</p>
      </div>
    </nav>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      const video = document.getElementById("bg-video");

      // Set the video playback speed
      video.playbackRate = 0.6;

      // Handle custom looping with delay
      video.addEventListener("ended", () => {
        setTimeout(() => {
          video.currentTime = 0;
          video.play();
        }, 4000); // 4 seconds delay before looping again
      });
    </script>
  </body>
</html>
